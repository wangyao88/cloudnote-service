<div class="row" th:fragment="companynote_search(companies)">
    <div class="col-md-12">
        <div class="card-box">
            <div class="button-list">
                <button onclick="gotoPage('companyNote/addPage','新增资料')"type="button" class="btn btn-gradient waves-light waves-effect w-md">
                    新增
                </button>
                <button onclick="searchCompanyNote()" type="button" class="btn btn-pink waves-light waves-effect w-md">
                    搜索
                </button>
                <button onclick="clearSearch()" type="button" class="btn btn-dark waves-light waves-effect w-md">
                    清空
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="card-box">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <input id="search_company_note_title" type="text" class="form-control" placeholder="标题">
                </div>
                <div class="form-group col-md-2">
                    <input id="search_company_note_content" type="text" class="form-control" placeholder="内容">
                </div>
                <div class="form-group col-md-2">
                    <select id="search_company_note_companyId" class="form-control">
                        <option value="" selected>请选择所属公司</option>
                        <option th:each="company,companyStat : ${companies}"
                                th:text="${company.name}"
                                th:value="${company.id}">
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <button type="button" class="form-control" id="daterange-btn">
                        <i class="fa fa-calendar"></i>
                        <span>请选择日期范围</span>
                        <i class="fa fa-caret-down"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
