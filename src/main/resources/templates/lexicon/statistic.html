<div class="row">
    <div class="col-lg-12">

        <div class="card-box">
            <h4 class="m-t-0 header-title">词库统计信息列表</h4>
            <p class="text-muted font-14 m-b-20">
                各词库统计数据信息
            </p>

            <table class="table">
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>词库类型</th>
                        <th>数量</th>
                    </tr>
                </thead>
                <tbody id="statisticTable">
                </tbody>
            </table>
        </div>

    </div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $.ajax({
            url: "lexicon/statisticLexcion",
            type: "get",
            success: function(results) {
                var color = ['table-active', 'table-success', 'table-warning', 'table-danger'];
                var content = "";
                $(results).each(function (index, result) {
                    content += '<tr class="'+color[index]+'">' +
                        '<th scope="row">' + (index+1) + '</th>' +
                        '<td>' + result.prettyDiscriminator + '</td>' +
                        '<td>' + result.num + '</td>' +
                        '</tr>';
                });
                $("#statisticTable").html(content);
            },
            error: function() {
                swal(
                    '系统错误',
                    '获取词库统计信息失败，请稍候重试！',
                    'error'
                );
            }
        });
    });
</script>
