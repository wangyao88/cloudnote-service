<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
    <head>
        <meta charset="utf-8" />
        <title>搜索服务</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App css -->
        <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/icons.css}" href="../static/css/icons.css" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/metismenu.min.css}" href="../static/css/metismenu.min.css" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/style.css}" href="../static/css/style.css" rel="stylesheet" type="text/css" />

        <!-- Sweet Alert css -->
        <link th:href="@{/plugins/sweet-alert/sweetalert2.min.css}" href="../static/plugins/sweet-alert/sweetalert2.min.css" rel="stylesheet" type="text/css" />

        <!-- Custom box css -->
        <link th:href="@{/plugins/custombox/css/custombox.min.css}" href="../static/plugins/custombox/css/custombox.min.css" rel="stylesheet">

        <script th:src="@{/js/modernizr.min.js}" src="../static/js/modernizr.min.js"></script>

    </head>


    <body class="bg-accpunt-pages">

        <!-- HOME -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">

                        <div class="wrapper-page">

                            <div class="account-pages">
                                <div class="account-box">
                                    <div class="account-logo-box">
                                        <h2 class="text-uppercase text-center">
                                            <span><img th:src="@{/images/logo_dark.png}" src="../static/images/logo_dark.png" alt="" height="18"></span>
                                        </h2>
                                        <h6 class="text-uppercase text-center font-bold mt-4">请登录</h6>
                                    </div>
                                    <div class="account-content">
                                        <div class="form-group m-b-20 row">
                                            <div class="col-12">
                                                <label for="name">用户名</label>
                                                <input class="form-control" type="text" id="name" required="treu" placeholder="请输入用户名">
                                            </div>
                                        </div>

                                        <div class="form-group row m-b-20">
                                            <div class="col-12">
                                                <label for="password">密码</label>
                                                <input class="form-control" type="password" required="true" id="password" placeholder="请输入密码">
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <button onclick="login()" class="btn btn-block btn-gradient waves-effect waves-light" type="button">
                                                登陆
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end card-box-->

                        </div>
                        <!-- end wrapper -->

                    </div>
                </div>
            </div>
        </section>
        <!-- END HOME -->

        <!-- jQuery  -->
        <script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
        <script th:src="@{/js/popper.min.js}" src="../static/js/popper.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
        <script th:src="@{/js/metisMenu.min.js}" src="../static/js/metisMenu.min.js"></script>
        <script th:src="@{/js/waves.js}" src="../static/js/waves.js"></script>
        <script th:src="@{/js/jquery.slimscroll.js}" src="../static/js/jquery.slimscroll.js"></script>


        <!-- App js -->
        <script th:src="@{/js/jquery.core.js}" src="../static/js/jquery.core.js"></script>
        <script th:src="@{/js/jquery.app.js}" src="../static/js/jquery.app.js"></script>

        <!-- Sweet Alert Js  -->
        <script th:src="@{/plugins/sweet-alert/sweetalert2.min.js}" src="../static/plugins/sweet-alert/sweetalert2.min.js"></script>

        <!-- Modal-Effect -->
        <script th:src="@{/plugins/custombox/js/custombox.min.js}" src="../static/plugins/custombox/js/custombox.min.js"></script>
        <script th:src="@{/plugins/custombox/js/legacy.min.js}" src="../static/plugins/custombox/js/legacy.min.js"></script>

        <script type="text/javascript">
            function login() {
                $.ajax({
                    url: "login",
                    data: {
                      name: $("#name").val(),
                      password: $("#password").val()
                    },
                    type: "post",
                    dataType: "json",
                    success: function (data) {
                        if(data.status == true) {
                            window.location.href = "home";
                        }
                        if(data.status == false) {
                            swal(
                                '错误',
                                data.msg,
                                'error'
                            );
                        }
                    }
                });
            }
        </script>
    </body>
</html>
