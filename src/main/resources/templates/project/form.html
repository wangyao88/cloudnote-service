<div class="row" th:fragment="project_form(func)">
    <div class="col-12">
        <div class="card-box">
            <div class="row">
                <div class="col-12">
                    <div class="p-20">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">项目名称</label>
                            <div class="col-10">
                                <input id="name" type="text" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">项目描述</label>
                            <div class="col-10">
                                <textarea id="projectDescribe" class="form-control" rows="5" style="height: 300px;"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4"></div>
                            <div class="col-1">
                                <button th:if=" ${func} eq 'add'" onclick="addProject()" type="button" class="btn btn-success btn-rounded waves-light waves-effect w-md">提交</button>
                                <button th:if=" ${func} eq 'update'" onclick="updateProject()" type="button" class="btn btn-success btn-rounded waves-light waves-effect w-md">提交</button>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-1">
                                <button onclick="gotoPage('project/tablePage', '公司列表')" type="button" class="btn btn-danger btn-rounded waves-light waves-effect w-md">取消</button>
                            </div>
                            <div class="col-5"></div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- end row -->

        </div> <!-- end card-box -->
    </div><!-- end col -->
</div>
