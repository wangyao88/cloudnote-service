<link th:href="@{https://use.fontawesome.com/releases/v5.0.6/css/all.css}" href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'>
<link th:href="@{/plugins/fullcalendar/core/main.css}" href='../../static/plugins/fullcalendar/core/main.css' rel='stylesheet' />
<link th:href="@{/plugins/fullcalendar/timegrid/main.css}" href='../../static/plugins/fullcalendar/timegrid/main.css' rel='stylesheet' />
<link th:href="@{/plugins/fullcalendar/daygrid/main.css}" href='../../static/plugins/fullcalendar/daygrid/main.css' rel='stylesheet' />
<link th:href="@{/plugins/fullcalendar/list/main.css}" href='../../static/plugins/fullcalendar/list/main.css' rel='stylesheet' />

<script th:src="@{/plugins/fullcalendar/core/main.js}" src='../../static/plugins/fullcalendar/core/main.js'></script>
<script th:src="@{/plugins/fullcalendar/interaction/main.js}" src='../../static/plugins/fullcalendar/interaction/main.js'></script>
<script th:src="@{/plugins/fullcalendar/daygrid/main.js}" src='../../static/plugins/fullcalendar/daygrid/main.js'></script>
<script th:src="@{/plugins/fullcalendar/timegrid/main.js}" src='../../static/plugins/fullcalendar/timegrid/main.js'></script>
<script th:src="@{/plugins/fullcalendar/list/main.js}" src='../../static/plugins/fullcalendar/list/main.js'></script>
<script th:inline="javascript">
    $(document).ready(function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
            plugins: [ 'bootstrap', 'interaction', 'dayGrid', 'timeGrid', 'list' ],
            themeSystem: 'Bootstrap 4',
            header: {
                left: 'prevYear,prev,next,nextYear today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
            },
            monthNames: ["一月", "二月", "三月", "四月",//设置月份名称，中英文均可
                "五月", "六月", "七月", "八月", "九月",
                "十月", "十一月", "十二月"
            ],
            monthNamesShort: ["一月", "二月", "三月",//设置月份的简称
                "四月", "五月", "六月", "七月", "八月",
                "九月", "十月", "十一月", "十二月"
            ],
            dayNames: ["周日", "周一", "周二", "周三",//设置星期名称
                "周四", "周五", "周六"
            ],
            dayNamesShort: ["周日", "周一", "周二",//设置星期简称
                "周三", "周四", "周五", "周六"
            ],
            today: ["今天"],//today 按钮的显示名称
            firstDay: 0,//设置每星期的第一天是星期几，0 是星期日
            buttonText: {//设置按钮文本
                today: '今天',
                prev: '上一月',
                next: '下一月',
                month: '月',
                week: '周',
                day: '日',
                list: '列表'
            },
            currentTimezone: 'Asia/Beijing',//设置时区
            theme: true,
            defaultDate: new Date(),
            navLinks: true, // can click day/week names to navigate views
            selectable: true,
            selectMirror: true,
            editable: true,
            eventLimit: true, // allow "more" link when too many events
            events: function(info, successCallback, failureCallback) {
                var data = JSON.stringify({
                    startDateTime: new Date(info.start),
                    endDateTime: new Date(info.end)
                });
                $.ajax({
                    url : 'todo/findCalendarEvents',
                    type : 'post',
                    data: data,
                    contentType: "application/json; charset=utf-8",
                    success : function(events) {
                        successCallback(events);
                    },
                    error: function (data) {
                        failureCallback(data);
                    }
                });
            },
            select: function(arg) {
                var title = prompt('Event Title:');
                if (title) {
                    calendar.addEvent({
                        title: title,
                        start: arg.start,
                        end: arg.end,
                        allDay: arg.allDay
                    })
                }
                calendar.unselect()
            },
            eventClick: function(arg) {
                swal({
                    title: '你确定要删除吗?',
                    text: "此操作不能恢复!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonText: '删除',
                    cancelButtonText: '取消',
                    confirmButtonClass: 'btn btn-success',
                    cancelButtonClass: 'btn btn-danger m-l-10',
                    buttonsStyling: false
                }).then(function () {
                    $.ajax({
                        url: 'todo/removeOne',
                        type: "post",
                        data: {id: arg.event.id},
                        dataType: 'json',
                        success: function(result) {
                            if(result.status) {
                                swal('成功!', result.msg, 'success');
                                arg.event.remove();
                            }
                        },
                        error: function(result) {
                            swal('系统错误', result.e.message, 'error');
                        }
                    });
                }, function (dismiss) {
                    if (dismiss === 'cancel') {
                        swal('已取消', '未删除 :)','error'
                        );
                    }
                });
            },
            eventDrop: function(arg) {
                var data = JSON.stringify({
                    id: arg.event.id,
                    expectedStartDate: new Date(arg.event.start),
                    expectedEndDate: new Date(arg.event.end)
                });
                $.ajax({
                    url : 'todo/update',
                    type : 'post',
                    data: data,
                    contentType: "application/json; charset=utf-8",
                    dataType: 'json',
                    error: function (result) {
                        console.log(result);
                        swal('系统提示', '事件更新失败！', 'error')
                    }
                });
            },
            eventResize: function(arg) {
                var data = JSON.stringify({
                    id: arg.event.id,
                    expectedEndDate: new Date(arg.event.end)
                });
                $.ajax({
                    url : 'todo/update',
                    type : 'post',
                    data: data,
                    contentType: "application/json; charset=utf-8",
                    dataType: 'json',
                    error: function (result) {
                        console.log(result);
                        swal('系统提示', '事件更新失败！', 'error')
                    }
                });
            }
        });
        calendar.render();
    });
</script>
<style>

    body {
        margin: 0;
        padding: 0;
        font-size: 14px;
    }

    #top,
    #calendar.fc-unthemed {
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    }

    #top {
        background: #eee;
        border-bottom: 1px solid #ddd;
        padding: 0 10px;
        line-height: 40px;
        font-size: 12px;
        color: #000;
    }

    #top .selector {
        display: inline-block;
        margin-right: 10px;
    }

    #top select {
        font: inherit; /* mock what Boostrap does, don't compete  */
    }

    .left { float: left }
    .right { float: right }
    .clear { clear: both }

    #calendar {
        /*max-width: 900px;*/
        margin: 10px auto 50px auto;
        padding: 0 10px;
    }

</style>
<div id='calendar'></div>
