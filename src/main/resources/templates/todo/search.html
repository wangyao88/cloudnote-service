<div class="row" th:fragment="todo_search(projects, statuses)">
    <div class="col-md-12">
        <div class="card-box">
            <div class="button-list">
                <button onclick="gotoPage('todo/addPage','新增待办事项')"type="button" class="btn btn-gradient waves-light waves-effect w-md">
                    新增
                </button>
                <button onclick="searchTodo()" type="button" class="btn btn-pink waves-light waves-effect w-md">
                    搜索
                </button>
                <button onclick="clearSearch()" type="button" class="btn btn-dark waves-light waves-effect w-md">
                    清空
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="card-box">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <input id="search_todo_title" type="text" class="form-control" placeholder="标题">
                </div>
                <div class="form-group col-md-2">
                    <select id="search_todo_statusId" class="form-control">
                        <option value="" selected>请选择状态</option>
                        <option th:each="status,statusStat : ${statuses}"
                                th:text="${status.name}"
                                th:value="${status.id}">
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <select id="search_todo_projectId" class="form-control">
                        <option value="" selected>请选择所属项目</option>
                        <option th:each="project,projectStat : ${projects}"
                                th:text="${project.name}"
                                th:value="${project.id}">
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <button type="button" class="form-control" id="daterange-btn">
                        <i class="fa fa-calendar"></i>
                        <span>请选择日期范围</span>
                        <i class="fa fa-caret-down"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
