<div class="row" th:fragment="leave_form(func)">
    <div class="col-12">
        <div class="card-box">
            <div class="row">
                <div class="col-12">
                    <div class="p-20">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">请假名称</label>
                            <div class="col-10">
                                <select id="name" class="form-control">
                                <option value="事假" selected>事假</option>
                                <option value="病假">病假</option>
                                <option value="婚假">婚假</option>
                                <option value="丧假">丧假</option>
                                <option value="年假">年假</option>
                                <option value="调休">调休</option>
                                <option value="陪产假">陪产假</option>
                                <option value="产假">产假</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">备注</label>
                            <div class="col-10">
                                <input id="tips" type="text" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">开始时间</label>
                            <div class="col-10">
                                <input id="leaveStart" type="text" class="datepicker form-control" placeholder="请选择开始时间">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">结束时间</label>
                            <div class="col-10">
                                <input id="leaveEnd" type="text" class="datepicker form-control" placeholder="请选择结束时间">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4"></div>
                            <div class="col-1">
                                <button th:if=" ${func} eq 'add'" onclick="addLeave()" type="button" class="btn btn-success btn-rounded waves-light waves-effect w-md">提交</button>
                                <button th:if=" ${func} eq 'update'" onclick="updateLeave()" type="button" class="btn btn-success btn-rounded waves-light waves-effect w-md">提交</button>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-1">
                                <button onclick="gotoPage('leave/tablePage', '请假列表')" type="button" class="btn btn-danger btn-rounded waves-light waves-effect w-md">取消</button>
                            </div>
                            <div class="col-5"></div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- end row -->

        </div> <!-- end card-box -->
    </div><!-- end col -->
</div>
