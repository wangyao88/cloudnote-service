<div class="row" th:fragment="absence_search()">
    <div class="col-md-12">
        <div class="card-box">
            <div class="button-list">
                <button onclick="initWeekendOfCurrentYear()" type="button" class="btn btn-purple waves-light waves-effect w-md">
                    一键添加本年周末
                </button>
                <button onclick="gotoPage('absence/addPage','新增节假日')" type="button" class="btn btn-gradient waves-light waves-effect w-md">
                    新增
                </button>
                <button onclick="searchAbsence()" type="button" class="btn btn-pink waves-light waves-effect w-md">
                    搜索
                </button>
                <button onclick="clearSearch()" type="button" class="btn btn-dark waves-light waves-effect w-md">
                    清空
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="card-box">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <select id="search_absence_name" class="form-control">
                        <option value="" selected>请选择节假日</option>
                        <option value="元旦">元旦</option>
                        <option value="春节">春节</option>
                        <option value="清明节">清明节</option>
                        <option value="劳动节">劳动节</option>
                        <option value="端午节">端午节</option>
                        <option value="中秋节">中秋节</option>
                        <option value="国庆节">国庆节</option>
                        <option value="周末">周末</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <button type="button" class="form-control" id="daterange-btn">
                        <i class="fa fa-calendar"></i>
                        <span>请选择日期范围</span>
                        <i class="fa fa-caret-down"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
