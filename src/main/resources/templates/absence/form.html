<div class="row" th:fragment="absence_form(func)">
    <div class="col-12">
        <div class="card-box">
            <div class="row">
                <div class="col-12">
                    <div class="p-20">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">节假日名称</label>
                            <div class="col-10">
                                <select id="name" class="form-control">
                                    <option value="元旦">元旦</option>
                                    <option value="春节">春节</option>
                                    <option value="清明节">清明节</option>
                                    <option value="劳动节">劳动节</option>
                                    <option value="端午节">端午节</option>
                                    <option value="中秋节">中秋节</option>
                                    <option value="国庆节">国庆节</option>
                                    <option value="周末" selected>周末</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">备注</label>
                            <div class="col-10">
                                <input id="tips" type="text" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">开始日期</label>
                            <div class="col-10">
                                <input id="absenceStart" type="text" class="datepicker form-control" placeholder="请选择开始日期">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">结束日期</label>
                            <div class="col-10">
                                <input id="absenceEnd" type="text" class="datepicker form-control" placeholder="请选择结束日期">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4"></div>
                            <div class="col-1">
                                <button th:if=" ${func} eq 'add'" onclick="addAbsence()" type="button" class="btn btn-success btn-rounded waves-light waves-effect w-md">提交</button>
                                <button th:if=" ${func} eq 'update'" onclick="updateAbsence()" type="button" class="btn btn-success btn-rounded waves-light waves-effect w-md">提交</button>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-1">
                                <button onclick="gotoPage('absence/tablePage', '节假日列表')" type="button" class="btn btn-danger btn-rounded waves-light waves-effect w-md">取消</button>
                            </div>
                            <div class="col-5"></div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- end row -->

        </div> <!-- end card-box -->
    </div><!-- end col -->
</div>
