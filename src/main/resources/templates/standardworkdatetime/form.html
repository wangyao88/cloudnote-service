<div class="row" th:fragment="standardworkdatetime_form(func)">
    <div class="col-12">
        <div class="card-box">
            <div class="row">
                <div class="col-md-6">
                    <div class="">
                        <form>
                            <div class="form-group">
                                <p class="mb-2 mt-4 font-weight-bold">上午上班时间</p>
                                <div class="input-group clockpicker m-b-20" data-placement="bottom" data-align="bottom" data-autoclose="true">
                                    <input id="amStart" type="text" class="form-control">
                                    <span class="input-group-addon"> <span class="mdi mdi-clock"></span> </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <p class="mb-2 mt-4 font-weight-bold">上午下班时间</p>
                                <div class="input-group clockpicker m-b-20" data-placement="bottom" data-align="bottom" data-autoclose="true">
                                    <input id="amEnd" type="text" class="form-control">
                                    <span class="input-group-addon"> <span class="mdi mdi-clock"></span> </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="">
                        <form>
                            <div class="form-group">
                                <p class="mb-2 mt-4 font-weight-bold">下午上班时间</p>
                                <div class="input-group clockpicker m-b-20" data-placement="bottom" data-align="bottom" data-autoclose="true">
                                    <input id="pmStart" type="text" class="form-control">
                                    <span class="input-group-addon"> <span class="mdi mdi-clock"></span> </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <p class="mb-2 mt-4 font-weight-bold">下午下班时间</p>
                                <div class="input-group clockpicker m-b-20" data-placement="bottom" data-align="bottom" data-autoclose="true">
                                    <input id="pmEnd" type="text" class="form-control">
                                    <span class="input-group-addon"> <span class="mdi mdi-clock"></span> </span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="">
                        <form>
                            <div class="form-group row">
                                <label class="col-1 col-form-label">是否生效</label>
                                <div class="col-11">
                                    <select id="active" class="form-control">
                                        <option value="失效">失效</option>
                                        <option value="生效" selected>生效</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-4"></div>
                                <div class="col-1">
                                    <button th:if=" ${func} eq 'add'" onclick="addStandardWorkDateTime()" type="button" class="btn btn-success btn-rounded waves-light waves-effect w-md">提交</button>
                                    <button th:if=" ${func} eq 'update'" onclick="updateStandardWorkDateTime()" type="button" class="btn btn-success btn-rounded waves-light waves-effect w-md">提交</button>
                                </div>
                                <div class="col-1"></div>
                                <div class="col-1">
                                    <button onclick="gotoPage('standardWorkDateTime/tablePage', '工作作息时间列表')" type="button" class="btn btn-danger btn-rounded waves-light waves-effect w-md">取消</button>
                                </div>
                                <div class="col-5"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
