<div class="row">
    <div class="col-12">
        <div class="card-box table-responsive">
            <h4 class="m-t-0 header-title"><b>关键字</b></h4>
            <p class="text-muted font-14 m-b-30">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;搜索短语分词后的词组。
            </p>

                <thead>
                <tr>
                    <th>序号</th>

<script type="text/javascript">
    var table;

    function removeLabel(label) {
        swal({
            title: '你确定要删除吗?',
            text: "此操作不能恢复!",
            type: 'warning',
            showCancelButton: true,
            confirmButtonText: '删除',
            cancelButtonText: '取消',
            confirmButtonClass: 'btn btn-success',
            cancelButtonClass: 'btn btn-danger m-l-10',
            buttonsStyling: false
        }).then(function () {
            $.ajax({
                url: "/search/removeLabel",
                type: "post",
                data: {
                    label: label
                },
                success: function(result) {
                    swal(
                        '已删除!',
                        '关键字\"'+label+'\"已删除！',
                        'success'
                    );
                    table.ajax.reload(function() {

                    }, false);
                },
                error: function() {
                    swal(
                        '系统错误',
                        '删除关键字失败，请稍候重试！',
                        'error'
                    );
                }
            });
        }, function (dismiss) {
            if (dismiss === 'cancel') {
                swal(
                    '已取消',
                    '关键字\"'+label+'\"未删除 :)',
                    'error'
                );
            }
        });
    }

    $(document).ready(function() {
        table = $('#datatable-buttons').DataTable({
            lengthChange: false,
            processing: true,
            searching: true,
            serverSide: true,
            ordering: false,
            pagingType: "full_numbers",
            columns: [
                {data: "id"},
                {data: "label"},
                {data: "score"},
                {data: null, render: function (data, type, row, meta) {
                        return '<button onclick="removeLabel(\''+row.label+'\')" type="button" class="btn btn-icon waves-effect waves-light btn-danger"> <i class="fa fa-remove"></i> </button>';
                    }}
            ],
            ajax: {
                "url": "/search/findPageHotLabels",
                "data": function (params) {
                    var info = $('#datatable-buttons').DataTable().page.info();
                    params.pageNum = info.page+1;
                    params.pageSize = info.length;
                    params.search = $('#searchforme').val() || "";
                }
            }
        });

        $("#datatable-buttons_filter").css("display","none");

        $(document).on( 'click','#go', function () {
            table.search($('#searchforme').val()).draw();
        });

        $(document).on('keyup','#searchforme', function() {
            if($(this).val().length > 0){
                $('#clearsearchinput').css('display','block');
            }else{
                $('#clearsearchinput').css('display','none');
            }
            $(document).on('click','#clearsearchinput', function () {
                $('#searchforme').val('');
                $(this).css('display','none');
                table.search('').draw();
            });
        });
    });

</script>
