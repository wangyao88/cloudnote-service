<div class="row" th:fragment="company_form(func)">
    <div class="col-12">
        <div class="card-box">
            <div class="row">
                <div class="col-12">
                    <div class="p-20">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">公司名称</label>
                            <div class="col-10">
                                <input id="name" type="text" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">所属行业</label>
                            <div class="col-10">
                                <input id="flag" type="text" class="form-control" value="">
                            </div>
                        </div>
                       <div class="form-group row">
                            <label class="col-2 col-form-label">公司地址</label>
                            <div class="col-10">
                                <input id="address" type="text" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">入职时间</label>
                            <div class="col-10">
                                <input id="inDate" type="text" class="datepicker form-control" placeholder="请选择入职日期">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">离职时间</label>
                            <div class="col-10">
                                <input id="outDate" type="text" class="datepicker form-control" placeholder="请选择离职日期">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4"></div>
                            <div class="col-1">
                                <button th:if=" ${func} eq 'add'" onclick="addCompany()" type="button" class="btn btn-success btn-rounded waves-light waves-effect w-md">提交</button>
                                <button th:if=" ${func} eq 'update'" onclick="updateCompany()" type="button" class="btn btn-success btn-rounded waves-light waves-effect w-md">提交</button>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-1">
                                <button onclick="gotoPage('company/tablePage', '公司列表')" type="button" class="btn btn-danger btn-rounded waves-light waves-effect w-md">取消</button>
                            </div>
                            <div class="col-5"></div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- end row -->

        </div> <!-- end card-box -->
    </div><!-- end col -->
</div>
