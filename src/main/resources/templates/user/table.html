<script type="text/javascript">
    var table;

    function updateName(id) {
        swal({
            title: '修改用户名',
            input: 'text',
            showCancelButton: true,
            confirmButtonText: '提交',
            showLoaderOnConfirm: true,
            cancelButtonText: '取消',
            confirmButtonClass: 'btn btn-success',
            cancelButtonClass: 'btn btn-danger m-l-10',
            preConfirm: function (name) {
                return new Promise(function (resolve, reject) {
                    if(name == '') {
                        reject('用户名不能为空');
                    }else {
                        $.ajax({
                            url: 'user/update',
                            type: 'post',
                            data: JSON.stringify({id: id, name: name}),
                            contentType: "application/json; charset=utf-8",
                            dataType: 'json',
                            success: function (result) {
                                if(result.status) {
                                    table.ajax.reload(function() {

                                    }, false);
                                    resolve();
                                }
                                if(!result.status) {
                                    swal('系统错误', '更新姓名失败，请稍候重试！', 'error');
                                }
                            },
                            error: function (result) {
                                swal('系统错误', '更新姓名失败，请稍候重试！', 'error');
                            }
                        });
                    }
                })
            },
            allowOutsideClick: false
        }).then(function (name) {
            swal({type: 'success',title: '更新姓名成功！',})
        })
    }

    function addUser() {}

    $(document).ready(function() {
        table = $('#datatable-buttons').DataTable({
            lengthChange: false,
            processing: true,
            searching: false,
            serverSide: true,
            ordering: false,
            pagingType: "full_numbers",
            columns: [
                {data: "index"},
                {data: "name"},
                {data: null, render: function (data, type, row, meta) {
                        var content = '<div class="button-list">'+
                                        '<button onclick="removeOne(\''+row.id+'\', \'user/removeOne\')" type="button" class="btn btn-icon waves-effect waves-light btn-danger"> ' +
                                            '<i class="fa fa-remove"></i> ' +
                                        '</button>'+
                                        '<button onclick="updateName(\''+row.id+'\')" type="button" class="btn btn-icon waves-effect waves-light btn-info"> ' +
                                            '<i class="fa fa-wrench"></i>' +
                                        '</button>'+
                                        '<button onclick="gotoUpdatePage(\'user/updatePasswordPage\',\'更新用户\',\''+row.id+'\')" type="button" class="btn btn-icon waves-effect waves-light btn-warning"> ' +
                                            '<i class="fa fa-keyboard-o"></i>' +
                                        '</button>'
                                       '</div>';
                        return content;
                    }}
            ],
            ajax: {
                "url": "user/findPage",
                "data": function (params) {
                    var info = $('#datatable-buttons').DataTable().page.info();
                    params.pageNum = info.page+1;
                    params.pageSize = info.length;
                    var search = $('#searchforme').val();
                    if(search) {
                        params.name = '%' + search + '%';
                    }else {
                        params.name = '%%';
                    }
                }
            }
        });

        var toolsHtml = '' +
            '<div class="row">'+
                '<div class="col-md-6">'+
                    '<button onclick="gotoPage(\'user/addPage\',\'新增用户\')" type="button" class="btn btn-gradient btn-rounded waves-light waves-effect w-md">'+
                        '新增'+
                    '</button>'+
                '</div>'+
                '<div class="col-md-6">'+
                    '<div class="input-group pull-right">'+
                        '<input id="searchforme" type="text" class="form-control" placeholder="Search for...">'+
                        '<button id="clearsearchinput" type="button" class="btn btn-round btn-xs" style="position:absolute; top:6px;right:42px; z-index:99;display:none;background-color:transparent;">'+
                            '<i class="fa fa-close"></i>'+
                        '</button>'+
                        '<span class="input-group-btn">'+
                            '<button id="go" class="btn btn-default" type="button">'+
                                '<i class="fa fa-search"></i>'+
                            '</button>'+
                        '</span>'+
                    '</div>'+
                '</div>'+
            '</div>';

        $("#datatable-buttons_filter").css("display","none");
        $("#datatable-buttons_wrapper").prepend(toolsHtml);

        $(document).on( 'click','#go', function () {
            table.search($('#searchforme').val()).draw();
        });

        $(document).on('keyup','#searchforme', function() {
            if($(this).val().length > 0){
                $('#clearsearchinput').css('display','block');
            }else{
                $('#clearsearchinput').css('display','none');
            }
            $(document).on('click','#clearsearchinput', function () {
                $('#searchforme').val('');
                $(this).css('display','none');
                table.search('').draw();
            });
        });

    });

</script>
