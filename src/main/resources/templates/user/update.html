<div class="row">
    <div class="col-12">
        <div class="card-box">
            <div class="row">
                <div class="col-12">
                    <div class="p-20">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">用&nbsp;&nbsp;户&nbsp;&nbsp;名</label>
                            <div class="col-10">
                                <input id="name" type="text" class="form-control" value="">
                                <!--<p id="name" class="form-control-static"></p>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">原&nbsp;&nbsp;密&nbsp;&nbsp;码</label>
                            <div class="col-10">
                                <input id="oldPassword" type="password" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">新&nbsp;&nbsp;密&nbsp;&nbsp;码</label>
                            <div class="col-10">
                                <input id="newPassword" type="password" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">确认密码</label>
                            <div class="col-10">
                                <input id="repeatNewPassword" type="password" class="form-control" value="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">密码复杂度</label>
                            <div class="col-10">
                                <div id="process" class="progress-bar bg-warning" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-4"></div>
                            <div class="col-1">
                                <button onclick="updateUser()" type="button" class="btn btn-success btn-rounded waves-light waves-effect w-md">提交</button>
                            </div>
                            <div class="col-1"></div>
                            <div class="col-1">
                                <button onclick="gotoPage('user/tablePage', '用户列表')" type="button" class="btn btn-danger btn-rounded waves-light waves-effect w-md">取消</button>
                            </div>
                            <div class="col-5"></div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- end row -->

        </div> <!-- end card-box -->
    </div><!-- end col -->
</div>

<script th:inline="javascript">
    var id = [[${id}]];
</script>
<script th:src="@{/js/user/process.js}" src="../../static/js/user/process.js"></script>
<script th:src="@{/js/user/update.js}" src="../../static/js/user/update.js"></script>
